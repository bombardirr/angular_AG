<!--    If we have the translation that the parent component transferred here,
        we will see current translation. -->
<div *ngIf='targetText'>
    <div>{{initLang}}</div>
    <div>{{initText}}</div>
    <div>{{targetLang}}</div>
    <div>{{targetText}}</div>
</div>
<br>
<!-- Buttons that show the history and hide it if needed. -->
<button (click)='newArr = []; showHist()'>History</button>
<button (click)='newArr = []'>X</button>

<!-- Here we show the translation history after the "History" button click event -->
<div *ngFor="let item of newArr">
    <!-- We remove empty results from the history view. -->
    <div *ngIf="!item.initText; else elseBlock">
    </div>
    <ng-template #elseBlock>
        {{item.initLang}}
        {{item.initText}}
        {{item.targetLang}}
        {{item.targetText}}
    </ng-template>
</div>
